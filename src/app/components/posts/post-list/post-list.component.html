<mat-accordion *ngIf="postList.length > 0">
  <mat-expansion-panel *ngFor="let post of postList">
    <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>

    <p>{{ post.content }}</p>

    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">Remove</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="postList.length === 0" class="info-text mat-body-1">No posts added yet!</p>
