<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Name" type="text"/>
      <mat-error *ngIf="form.get('title').invalid">Please enter a title.</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button (click)="filePicker.click()" type="button">Pick image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <mat-form-field>
      <textarea matInput formControlName="content" placeholder="Content" rows="4"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a content.</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" color="accent">Save post</button>
  </form>
</mat-card>
