<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form #signupForm="ngForm" (submit)="onSignUp(signupForm)" *ngIf="!isLoading">
      <mat-form-field>
        <input #name="ngModel" ngModel name="email" matInput placeholder="Email" type="email" required email/>
        <mat-error *ngIf="name.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input #password="ngModel" ngModel name="password" matInput placeholder="Password" type="password" required/>
        <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="accent">Signup</button>
    </form>
  </mat-card>
